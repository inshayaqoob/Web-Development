<main>
    <div class="container mt-3 col-6"  >
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Chapter name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
      </div>
      
      <ul id="List" class="list-group">
        <li class="list-group-item d-flex justify-content-between">
          <h3 class="flex-grow-1">Chapter 1</h3>
           <button class="btn btn-warning mx-3" onclick="editChapter(this)" >Edit  </button>
        <button class="btn btn-danger" onclick="removeChapter(this)">Remove
        
        </button></li>
       
      </ul>
</div>

<script>
  let variable = document.getElementById('button-addon2')
  variable.addEventListener('click',callMe)
let List = document.getElementById('List')

  function callMe(e){
    if(List.children[0].className == "emptyMsg"){
    List.children[0].remove()
    }
    // console.log(e);
    let currentBtn = e.currentTarget;
// let List = document.getElementById('List')

    let currentInput = currentBtn.previousElementSibling
    let currentChapterName = currentInput.value
    // console.log(currentInput.value);
    let fisrtLi = document.createElement('li')
    // fisrtLi.classList.add("list-group-item")
    fisrtLi.className="list-group-item d-flex justify-content-between";
    // fisrtLi.textContent= currentInput.value
    fisrtLi.innerHTML= `<h3 Class="flex-grow-1">${currentChapterName}</h3> <button class="btn btn-warning mx-3"  >Edit</button>
      <button class="btn btn-danger" onclick="removeChapter(this)" >Remove</button>`
// let List = document.getElementById('List')
List.appendChild(fisrtLi)
// List.remove()
  }
function removeChapter(currentElement){
//  console.log(currenElement.parentElement)
 currentElement.parentElement.remove()
let List = document.getElementById('List')

 if(List.children.length <=0){
  let newVariable = document.createElement('h3')
  newVariable.classList.add("emptyMsg")
//  here h3 is tag name createElement ma tag ka name likhna ha jis ma hmmy add krna ha
newVariable.textContent="Nothing is here. Plz add new chapters"
List.appendChild(newVariable)
 }
}
function editChapter(currentElement){
  if(currentElement.textContent == "Done"){
currentElement.textContent = "Edit"
let currentChapterName = currentElement.previousElementSibling.value
let currHeading = document.createElement('h3');
currHeading.className="flex-grow-1"
currHeading.textContent = currentChapterName
currentElement.parentElement.replaceChild(currHeading, currentElement.previousElementSibling)


  }else{
    currentElement.textContent="Done"
//  console.log(currentElement.previousElementSibling)
let currentChapterName = currentElement.previousElementSibling.textContent
let curretInput = document.createElement('input');
curretInput.type="text"
curretInput.placeholder="Chapter Nothing"
curretInput.className = "form-control"
curretInput.value = currentChapterName
currentElement.parentElement.replaceChild(curretInput, currentElement.previousElementSibling)
  }
//   currentElement.textContent="Done"

}
