<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        #insha{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            padding: 46px;

        }
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: blueviolet;
            /* width: 30%; */
        }
    </style>

</head>
<body style="background-color:black ;">
    <img id="insha" src="image/bulb-on.png"  alt="">
    <button id="Toggle" class="center">Turn on</button>
    <script>
        let btn = document.getElementById('Toggle')
        let variable = document.getElementById('insha')
        btn.addEventListener('click',CallMe)
        function CallMe(){
            if(btn.textContent.includes('on')){
            variable.src="image/bulb-on.png"
            btn.textContent='Turn off'}
            else{
                variable.src="image/bulb-off.png"
            btn.textContent='Turn On'
            }
        }

    </script>
</body>
</html>
