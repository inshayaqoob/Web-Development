<body>
    <h1>Hey! whats up?</h1>
    <script>
        var time = prompt("hey what is the time")
        if(time>5 && time<17){
            alert('Good morning');

            alert('Good afternoorn')}

            else{
            alert('Good evening');
        }
        </script>
